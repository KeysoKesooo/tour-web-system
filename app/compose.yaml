version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: tour-postgres
    restart: always
    environment:
      POSTGRES_USER: tour
      POSTGRES_PASSWORD: tour123
      POSTGRES_DB: tourdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

